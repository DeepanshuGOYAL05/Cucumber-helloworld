plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:6.10.4'
    testImplementation 'io.cucumber:cucumber-junit:6.10.4'
    testImplementation 'junit:junit:4.13.2'
    // rest-assured
	// https://mvnrepository.com/artifact/io.rest-assured/rest-assured
	testImplementation 'io.rest-assured:rest-assured:4.3.3'
	// testCompile "io.rest-assured:rest-assured:4.3.3"
	// https://mvnrepository.com/artifact/io.rest-assured/json-path
	testImplementation 'io.rest-assured:json-path:4.3.3'
	// https://mvnrepository.com/artifact/io.rest-assured/json-schema-validator
	testImplementation 'io.rest-assured:json-schema-validator:4.3.3'
	// https://mvnrepository.com/artifact/io.rest-assured/xml-path
	testImplementation 'io.rest-assured:xml-path:4.3.3'
	// https://mvnrepository.com/artifact/org.json/json
	implementation 'org.json:json:20210307'
	
}

group = 'hellocucumber'
version = '1.0.0-SNAPSHOT'
description = 'hellocucumber'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}
task cucumber() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty','--plugin', 'html:target/cucumber-report.html', '--glue', 'hellocucumber', 'src/test/resources']
        }
    }
}